<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calorie counter</title>
    <link rel="stylesheet" href="">
  </head>
  <body ng-app="users">
    <div class="main-container">
      <h1>Calorie Counter</h1>
      <div class="select-user-div">
        <span>Select your username:</span>
        <select class="select-user-input" ng-controller="UserList">
          <option disabled selected>Username</option>
          <option ng-repeat ="user in userData">{{ user.user_name }}</option>
        </select>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
