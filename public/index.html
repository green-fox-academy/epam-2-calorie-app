<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calorie counter</title>
    <link rel="stylesheet" href="">
  </head>
  <body ng-app="users">
    <div class="main-container">
      <h1>Calorie Counter</h1>
      <div class="select-user-div" ng-controller="UserList">
        <span>Select your username:</span>
        <select class="select-user-input" ng-model = "selectedUser" ng-options="user.user_name for user in userData">
        </select>
        <h1>Hello {{selectedUser.user_name}}</h1>
        <p>Your id is: {{selectedUser.user_id}}</p>

      </div>
    </div>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/users.js"></script>
  </body>
</html>
